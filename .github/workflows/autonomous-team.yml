name: ðŸ¤– Autonomous Agent Team

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'scripts/autonomous-team.js'

jobs:
  run-autonomous-team:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install @octokit/rest
        
      - name: Run Autonomous Team
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ¤– Starting Autonomous Agent Team..."
          node scripts/autonomous-team.js
        shell: bash
